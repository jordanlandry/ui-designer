<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Designer</title>
    <script src="./interfaces.js" defer></script>
    <script src="./colorwheel.js" defer></script>
    <script src="./layer.js" defer></script>
    <script src="./canvas.js" defer></script>
    <script src="./helpers.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="top-pane">
      <button onClick="save()">Save</button>
      <button onClick="canv.updateThickness(false)">-</button>
      <span id="thickness-value">10</span>
      <button onClick="canv.updateThickness(true)">+</button>
      <span>
        Brush type:
        <span
          class="active brush"
          id="square"
          onClick="canv.setBrush('square')"
        ></span>
        <span
          class="brush"
          id="circle"
          onClick="canv.setBrush('circle')"
        ></span>
      </span>
    </div>

    <div class="flex">
      <div class="left-pane">
        <div class="tool-wrapper">
          <img
            src="../assets/pencil-svgrepo-com.svg"
            onClick="setTool('pencil')"
            id="pencil"
            class="tool active"
          />

          <img
            src="../assets/eraser-svgrepo-com.svg"
            onClick="setTool('eraser')"
            id="eraser"
            class="tool"
          />

          <img
            src="../assets/text-svgrepo-com.svg"
            onClick="setTool('text')"
            id="text"
            class="tool"
          />

          <img
            src="../assets/line-svgrepo-com.svg"
            onClick="setTool('line')"
            id="line"
            class="tool"
          />

          <img
            src="../assets/bucket-svgrepo-com.svg"
            onClick="setTool('bucket')"
            id="bucket"
            class="tool"
          />
        </div>
        <div id="canvas-wrapper"></div>
        <div class="right-pane">
          <div id="layer-wrapper">
            <div class="layer"></div>
            <div class="layer-btn-wrapper">
              <span onClick="canv.createNewLayer()" class="add-layer-btn"
                >+</span
              >
              <span onClick="canv.removeActiveLayer()" class="rmv-layer-btn"
                >-</span
              >
            </div>
          </div>

          <div
            onClick="colorWheel.toggleShown()"
            class="color"
            id="color"
          ></div>
        </div>
      </div>
    </div>

    <div class="flex"></div>
  </body>
</html>
