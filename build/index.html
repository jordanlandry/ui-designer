<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Designer</title>
    <script src="./interfaces.js" defer></script>
    <script src="./main.js" defer></script>
    <script src="./canvas.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="">
      <button onClick="updateThickness(false)">-</button>
      <span id="thickness">1</span>
      <button onClick="updateThickness(true)">+</button>
    </div>

    <div class="container flex">
      <div class="tool-wrapper">
        <img
          src="../assets/eraser-svgrepo-com.svg"
          onClick="setTool('eraser')"
          id="eraser"
          class="tool"
        />

        <img
          src="../assets/pencil-svgrepo-com.svg"
          onClick="setTool('pencil')"
          id="pencil"
          class="tool"
        />
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <div class="flex">
      <div onClick="setColor('white')" class="color white"></div>
      <div onClick="setColor('green')" class="color green"></div>
      <div onClick="setColor('blue')" class="color blue"></div>
      <div onClick="setColor('red')" class="color red"></div>
      <div onClick="setColor('yellow')" class="color yellow"></div>
      <div onClick="setColor('orange')" class="color orange"></div>
    </div>
  </body>
</html>
